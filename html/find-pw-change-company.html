<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기업비밀번호변경</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/find-id-style.css">
</head>
<body>
    <section class="container">
        <div id="title">기업 회원 비밀번호 찾기</div>
        <div class="find-button-section">
            <div id="find-id-section" class="no-click-company">아이디 찾기</div>
            <div id="find-pw-section" class="yes-click">비밀번호 찾기</div>
        </div>
        <div class="find-content">

            <div>

                <div id="find-id-info">비밀번호 변경하기.</div>
                <div id="new-pw-area" class="input-area company-first">
                    <label for="companyNewPw">새 비밀번호</label>
                    <input type="text" name="companyNewPw" id="companyNewPw">
                </div>
                <div id="new-pw-check-area" class="input-area company-last">
                    <label for="newPwCheck">비밀번호 확인</label>
                    <input type="text" name="newPwCheck" id="newPwCheck">
                </div>
                <button id="change-pw" class="company">비밀번호 변경하기</button>
            </div>


        </div>
    </section>
    
</body>
</html>
