<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기업아이디결과</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/find-id-style.css">
</head>
<body>
    <section class="container">
        <div id="title">기업 회원 아이디 찾기</div>
        <div class="find-button-section">
            <div id="find-id-section" class="yes-click">아이디 찾기</div>
            <div id="find-pw-section" class="no-click-company">비밀번호 찾기</div>
        </div>
        <div class="find-content">

            <div>

                <div id="find-id-info">이메일 주소와 일치하는 아이디입니다.</div>
                <div id="id-area" class="input-area company-first">
                    <label for="memberId">아이디</label>
                    <input type="text" name="memberId" id="memberId" value="kingwangzzang" disabled>
                </div>
                <div id="signUpDate-area" class="input-area company-last">
                    <label for="signUpDate">가입일</label>
                    <input type="text" name="signUpDate" id="signUpDate" value="2020. 11. 11" disabled>
                </div>
                <button id="goBackLogin" class="company">확인</button>
                <button id="changePwPage">비밀번호 재설정</button>
            </div>


        </div>
    </section>
    
</body>
</html>
