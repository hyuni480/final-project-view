<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="loginStyle.css">
</head>
<body>
    <section class="container">
       
            <section id="left">
                <div id="logo"><img src="/view/images/logo.png" alt=""></div>
                <h2 id="title">ToGether에 오신 것을 환영합니다.</h2>
                <h5 id="content">ToGether는 공동구매 사이트 입니다.</h5>
                <a src="#" id="signUp-button">개인 회원가입</a>
            </section>
            <section id="center"></section>
            <section id="right">
                <div class="member-bar">
                    <div id="under-line"></div>
                    <div class="member-type font-bold">개인회원</div>
                    <div class="member-type">기업회원</div>
                </div>
                <div><input type="text" placeholder="아이디" class="input-box id-box"></div>
                <div><input type="password" placeholder="비밀번호" class="input-box"></div>
                <div id="check-box-div">
                    <label class="check-box-div-div"><input type="checkbox" id="save-login">로그인 유지</label>
                    <label class="check-box-div-div"><input type="checkbox" id="save-id">아이디 저장</label>
                </div>
                <div id="security-test">
                    <img src="/view/images/simpleCapcha.png" alt="" class="c">
                    <input type="text" class="check-captcha-code" placeholder="보안문자를 입력하세요.">
                </div>
                <div class="captcha-button-div">
                    <button id="reload" class="captcha-button">새로고침</button>
                    <button id="soundOn" class="captcha-button">음성듣기</button>
                </div>
                <div><button id="login-button">로그인</button></div>
                <div>
                    <a href="#">아이디 찾기</a>|
                    <a href="#">비밀번호 찾기</a>
                </div>
                <div>SNS 간편 로그인</div>
                <div id="kakao-login">
                    <img src="/view/images/kakao3.png" alt="" id="kakao-logo">
                    카카오 로그인
                </div>
                <div id="gogle-login">
                    <img src="#" alt="" id="">
                    구글 로그인
                </div>
 
        </section>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>
</html>
